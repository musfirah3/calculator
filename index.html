<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- Bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- CDN of font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-primary bg-opacity-25">
    <div class="container d-flex justify-content-center align-items-center w-50 " style="height: 100vh;">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="5"><input type="text" id="result" class="form-control w-100"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="xSquare()">x<sup>2</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="xCube()">x<sup>3</sup></button></td>
                    <td><button class="btn btn-danger w-100 text-center" onclick="clearAll()">C</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="remove()">CE</button></td>
                    <td><button class="btn btn-success w-100 text-center" onclick="getResult()">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('Math.sqrt')">&#8730;</button>
                    </td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('7')">7</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('8')">8</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('9')">9</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('Math.PI')">&#8508;</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('4')">4</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('5')">5</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('6')">6</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('Math.exp')">exp</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('1')">1</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('2')">2</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('3')">3</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('&#40;')">&#40;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('&#41;')">&#41;</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="newNum('0')">0</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('.')">.</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('/')">&#247;</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="divide()">1/x</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('Math.log10')">log</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('Math.sin')">sin</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('Math.cos')">cos</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="newNum('Math.tan')">tan</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="percent()">%</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="radian()">rad</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="degree()">deg</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="factorial()">!</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="exponent()">x<sup>y</sup></button></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="./script/app.js"></script>
    <!-- Bootstrap JS links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
